<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YourForecast</title> 
        <link 
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="index.html">Home</a>
              <a class="navbar-brand" href="5day.html">5-Day</a>
              <a class="navbar-brand" href="#">Almanac</a>
              <a class="navbar-brand" href="contact.html">Contact Us</a>
            </nav>
          </div>
        <div class="container my-5">
            <h1 class="text-center title">YourForecast</h1>
                <form class="search-location">
                    <input
                        type="text"
                        name="location"
                        placeholder="Insert City"
                        autocomplete="off"
                        class="form-control p-4 shadow-sm"
                    />
                </form>
        <div class="card card-weather">
            <div class="card-body">
                <div class="weather-date-location">
                    <h3>Friday</h3>
                    <p class="text-gray"> <span class="weather-date">25 March, 2019</span> <span class="weather-location">Sydney, Australia</span> </p>
                </div>
                <div class="weather-data d-flex">
                    <div class="mr-auto">
                        <h4 class="display-3">32 <span class="symbol">°</span>C</h4>
                        <p> Cloudy </p>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                    <div class="weakly-weather-item">
                        <p class="mb-0"> Sun </p> <i class="mdi mdi-weather-cloudy"></i>
                        <p class="mb-0"> 30° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Mon </p> <i class="mdi mdi-weather-hail"></i>
                        <p class="mb-0"> 31° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Tue </p> <i class="mdi mdi-weather-partlycloudy"></i>
                        <p class="mb-0"> 28° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Wed </p> <i class="mdi mdi-weather-pouring"></i>
                        <p class="mb-0"> 30° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Thu </p> <i class="mdi mdi-weather-pouring"></i>
                        <p class="mb-0"> 29° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Fri </p> <i class="mdi mdi-weather-snowy-rainy"></i>
                        <p class="mb-0"> 31° </p>
                    </div>
                    <div class="weakly-weather-item">
                        <p class="mb-1"> Sat </p> <i class="mdi mdi-weather-snowy"></i>
                        <p class="mb-0"> 32° </p>
                    </div>
                </div>
            </div>
        </div>
        <!--weather card ends-->
    </div>
</div>
</div>
</div>
        <script src="request.js"></script>
        <script src="index.js"></script>
    </body>

</html>
